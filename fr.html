<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptek</title>
    <!-- 2. Feladat -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 3. Feladat -->
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="input-group">
                    <!-- keresés input -->
                    <input id="searchText" class="form-control border-end-0 border rounded-pill" type="search" placeholder="search" id="example-search-input">
                    <span class="input-group-append">
                        <!-- keresés gomb -->
                        <button id="searchBtn" class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <table id="recipes" class="table table-info table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Név</th>
                <th scope="col">Főzési idő (perc)</th>
                <th scope="col">Nehézség</th>
                <th scope="col">Kalória</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Modal bezárása gomb -->
            <span id="close" class="close">&times;</span>
            <!-- Recept leírása -->
            <div id="instructions"></div>
        </div>
    </div>
</body>
</html>
